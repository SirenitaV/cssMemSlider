<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSS Mem Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="slider-wrapper">
  <!--<input type="radio" name="r" id="r-1" checked>
  <input type="radio" name="r" id="r-2" checked>
  <input type="radio" name="r" id="r-3" checked>
  <input type="radio" name="r" id="r-4" checked>
  <input type="radio" name="r" id="r-5" checked>-->
  <div class="image-container">
    <span id="mem-1"></span>
    <span id="mem-2"></span>
    <span id="mem-3"></span>
    <span id="mem-4"></span>
    <span id="mem-5"></span>
  <div class="slides-wrapper">
    
  <div class="mem">
  <img src="img/1.jpg" alt="slide-1" class="slide">
  <div class="text">
    <p> Toss a coin to your Witcher!</p>
  </div>
</div>
<div class="mem">
  <img src="img/2.jpg" alt="slide-2" class="slide">
  <div class="text">
    <p> Calypso could do much in here!</p>
  </div>
</div>
<div class="mem">
  <img src="img/3.jpg" alt="slide-3" class="slide">
  <div class="text">
    <p> Lost something?</p>
    
  </div>
</div>
<div class="mem">
  <img src="img/4.jpg" alt="slide-4" class="slide">
  <div class="text">
    <p> Ищу мастера-некроманта.</p>
  </div>
</div>
<div class="mem">
  <img src="img/5.jpg" alt="slide-5" class="slide">
  <div class="text">
    <p> It's the Skyrim logic.</p>
  </div>
</div>
</div>
  <div class="controls">
    <a href="#mem-1" class="controls-button"></a>
    <a href="#mem-2" class="controls-button"></a>
    <a href="#mem-3" class="controls-button"></a>
    <a href="#mem-4" class="controls-button"></a>
    <a href="#mem-5" class="controls-button"></a>
  </div>

</div>
</div> 
</body>
</html>
